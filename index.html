<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Conversion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Text to Image Conversion</h1>
        <div class="row">
            <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="api-key-input">Enter your API key:</label>
                    <input type="password" class="form-control" id="api-key-input">
                </div>
                <div class="form-group">
                    <label for="text-input">Enter your text:</label>
                    <input type="text" class="form-control" id="text-input">
                </div>
                <button type="button" class="btn btn-primary mt-3 btn-block" id="generate-btn">Generate</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
                <div id="image-container"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
